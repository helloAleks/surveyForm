<html>
  <head>
    <body style="background-color:#EAF6F6">
      <div class="container">
        <header class="header">
          <div class="main">
          <center>
          <h1 id="title" class="text-center">CBA College Survey Form</h1>

  <link rel="stylesheet" href="styles.css">     

  <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
          </header>
          </center>
          <form id="survey-form">
          <div class="form-group">
            <br>
  <label for="name" id="name-label"><h3>Name* :</h3></label>
  <input type="text" id="name" required placeholder="Enter your name"><br><br>
  <label for="email" id="email-label"><h3>Email* :</h3></label>
  <input id="email" type="email" required placeholder="Enter your Email"><br><br>
  <label for="age" id="number-label"><h3>Age(optional) :</h3></label>
<input type=number id="number" min="10" max="99" placeholder="Age"><br><br>
<label for="dropdown"><h3>Which option best describes your current role?</h3></label>
<select id="dropdown">
  <option value="full time job">Full  time job</option>
  <option value="full  time learner">Full time learner</option>
  <option value="student">Student</option>
  <option value="prefer nit to  say">Prefer not to say</option>
  <option value="Other">Other</option>
  </select>
  <br><br>

  <fieldset>
  <legend><h3>Would you recommend freeCodeCamp to a friend?</h3></legend>
<input type="radio" id="definitely" name="fcc"value="definitely">
<label for="definitely">Definitely</label><br>

<input type="radio" id="may-be" name="fcc"value="may-be">
<label for="may-be">May be</label><br>

<input type="radio" id="not-sure" name="fcc" value="not-sure">
<label for="not-sure">Not sure</label>
</fieldset>
<p><h3>What would you like to see improved? (Check all that apply)</h3></p>
<input type="checkbox" value="frontend-projects">
<label>Front-end Projects</label><br>
<input type="checkbox" value="backend-projects">
<label>Back-end Projects</label><br><br>
<label for="comment"><h4>Any comments or suggestions?</h4></label><br><br>
<textarea rows="8" cols="58" id="comment" placeholder="Enter your comment:"></textarea>
<br><br>
<center>
<button type="submit" class="submit" id="submit">Submit</buton>
</center>
  </form>
  </div>
  </div>
  </div>
  </body>
  </html>
